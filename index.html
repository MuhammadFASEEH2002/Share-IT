<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reuseable.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Share IT</title>
</head>
<body class="flex flex-column align-center justify-center" >
    <div class="navbar">
        <div class="logo-text">
            <h1 class="flex align-center">Share IT</h1>
        </div>
    </div>
    <div class="main flex flex-row align-center justify-center">
        <div class="text-input-area flex align-center justify-center">
            <textarea class="input" id="input" rows="13" cols="55" placeholder="Enter Your Text to Share"></textarea>
        </div>
        <div class="operation-buttons flex flex-column align-start justify-center">
            <button class="save" id="save">Save</button>
            <button class="copy" id="copy">Copy</button>
            <button class="clear" id="clear">Clear</button>

        </div>
    </div>
    <div class="footer"></div>

    
</body>
<script type="module">
// Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAZqtUppL3lhagw1YdQ3TdmMEz3vd7Vcj0",
  authDomain: "share-it-3a2eb.firebaseapp.com",
  projectId: "share-it-3a2eb",
  storageBucket: "share-it-3a2eb.appspot.com",
  messagingSenderId: "646080011659",
  appId: "1:646080011659:web:dda5b57bafb8c82457a38e"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
import {getDatabase,ref, set,get, child, update, remove} from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";
const db= getDatabase();
var text= document.getElementById("input");
var textid=1;
//insert/update text
function insertData(){
    set(ref(db, "Text/"+textid),{
        Text: text.value
    })
    .then(()=>{
        alert("Text Inserted")
    })
    .catch((error)=>{
        alert("unsuccessful")
    })
}
//copy text inside text area
function copyText(){
    text.select();
    text.setSelectionRange(0, 99999);
    document.execCommand('copy');
}
window.addEventListener("load",readText )

function readText(){
    const dbref= ref(db);
    get(child(dbref,"Text/"+textid)).then((snapshot)=>{
        if(snapshot.exists()){
           text.value= snapshot.val().Text;
        }
        else{
            alert("no data found")
        }
    })
    .catch((error)=>{
        alert("unsuccessful")
    });
}
// delete data
function deleteData(){
    remove(ref(db, "Text/"+textid))
    .then(()=>{
        // alert("Text cleared")
        text.value="";
    })
    .catch((error)=>{
        alert("unsuccessful")
    })
}
document.getElementById("save").addEventListener('click',insertData);
document.getElementById("copy").addEventListener('click',copyText);
document.getElementById("clear").addEventListener('click',deleteData);
</script>

</html>
