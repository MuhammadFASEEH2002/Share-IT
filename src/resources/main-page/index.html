<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/reuseable.css">
    <link rel="stylesheet" href="../../css/main-page.css">
    <title>Share IT</title>
</head>

<body class="flex flex-column align-center justify-center">
    <!-- navigation bar -->
    <div class="navbar flex flex-row">
        <div class="logo-text">
            <h1 class="flex align-center">Share IT</h1>
        </div>
        <p class="welcome-text flex align-center justify-end" id="welcome_text"></p>
        <div class="logoutbutton-div flex align-center justify-center">
            <button class="logout" id="logout">Logout</button>
        </div>
    </div>
    <!-- main body -->
    <div class="main flex flex-row align-center justify-center">
        <div class="text-input-area flex align-center justify-center">
            <textarea class="input" id="input" placeholder="Enter Your Text to Share"></textarea>
        </div>
        <div class="operation-buttons flex flex-column align-start justify-center">
            <button class="save" id="save">Save</button>
            <button class="copy" id="copy">Copy</button>
            <button class="clear" id="clear">Clear</button>
            <p class="message" id="message"></p>
        </div>
    </div>
    <!-- footer -->
    <div class="footer flex align-center justify-center">
        <p class="copyright">Copyright@Muhammad-Faseeh</p>
    </div>
</body>
<script type="module" src="../../js/script.js"></script>

</html>
