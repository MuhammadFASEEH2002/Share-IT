<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
   

    <link rel="stylesheet" href="../..//css/reuseable.css">
    <link rel="stylesheet" href="../../css/main-page.css">
    <link rel="stylesheet" href="../../css/login.css">
    <title>Share IT | User Registeration</title>
</head>

<body class="flex flex-column align-center justify-center">
    <div id="loader"></div>
    <!-- navigation bar -->
    <div class="navbar">
        <div class="logo-text">
            <h1 class="flex align-center">Share IT</h1>
        </div>
    </div>
    <!-- main body -->
    <div class="main flex flex-row align-center justify-center" id="main">
        <div class="login-div flex flex-column align-center justify-center">
            <h1 class="login-heading  flex flex-column align-center justify-center">User Registeration</h1>
            <div class="credentials flex flex-row align-center justify-center">
                <h4 class="flex align-center justify-start">Username</h4>
                <input type="text" name="" id="username">
            </div>
            <div class="credentials flex flex-row align-center justify-center">
                <h4 class="flex align-center justify-start">Password</h4>
                <input type="password" name="" id="password">
            </div>
            <div class="button-div flex flex-row align-center justify-center">
                <button class="login2" id="login">Login</button>
                <button class="signup" id="signup">Sign up</button>
            </div>
            <p class="message flex align-center justify-center" id="message"></p>

        </div>

    </div>
    <!-- footer -->
    <div class="footer flex align-center justify-center">
        <p class="copyright">Copyright@Muhammad-Faseeh</p>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script type="module" src="../../js/signup.js"></script>
</html>
